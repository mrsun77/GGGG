<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2you</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="book-container">
      <div class="book">
        <div id="story-section">
          <img id="story-image" src="images/cover.jpg" alt="Story Image" />
          <p id="story-text">Once upon a time...</p>
        </div>
        <div class="choices">
          <button id="choice1" class="choice-btn">Start the story</button>
          <button
            id="choice2"
            class="choice-btn"
            style="display: none"
          ></button>

          <button
            id="choice3"
            class="choice-btn"
            style="display: none"
          ></button>
        </div>
      </div>
    </div>
    <div id="heart-container"></div>
    <!-- Container for hearts -->

    <script src="script.js"></script>
  </body>
</html>
